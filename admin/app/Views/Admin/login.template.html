<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Project | Connexion</title>

    <link rel="stylesheet" href="{{dirName}}/public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{dirName}}/public/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{dirName}}/public/assets/css/ionicons.min.css">
    <link rel="stylesheet" href="{{dirName}}/public/assets/css/AdminLTE.min.css">
    <link rel="stylesheet" href="{{dirName}}/public/assets/plugins/iCheck/square/blue.css">
    <link rel="stylesheet" href="{{dirName}}/public/assets/css/vagone_styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo" style="margin-bottom:5px;">
        <!-- <img width="100" height="100" src="{{dirName}}/public/assets/img/vagone-logo.png" class="img-circle" alt="User Image" style="border-radius:unset;"> -->
        <h1 style="color:#2d7ead">PROJECT</h1>
      </div>
      <!-- /.login-logo -->
      {% if flash.errors is not null %}
        {% for error in flash.errors %}
          <div class="alert alert-danger alert-dismissible" role="alert" style="float:left;width:100%;">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{error}}
          </div>
        {% endfor %}
      {% endif %}
      <div class="login-box-body" style="float:left;width:100%;">
        <p class="login-box-msg">{{ "start_session"|trans }}</p>

        <form class="form-signin"  action="" method="post">
          <div class="form-group has-feedback">
            <input {% if remEmail is not empty %} value="{{ remEmail }}" {% endif %} id="inputEmail" type="email" class="form-control" placeholder="Email" name="email" required autofocus>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input {% if remPass is not empty %} value="{{ remPass }}" {% endif %} id="inputPassword" type="password" class="form-control" placeholder="Password" name="password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" id="frmRemember" name="frmRemember" value="1" {% if remEmail is not empty %} checked="checked" {% endif %}> {{ "remember_me"|trans }}
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
              <input type='submit' class='btn btn-primary btn-block btn-flat' value='{{ "sign_in"|trans }}'>
            </div>
            <!-- /.col -->
          </div>
        </form>

      </div>
      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <script src="{{dirName}}/public/assets/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="{{dirName}}/public/assets/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="{{dirName}}/public/assets/plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        var remEmail = '{{ remEmail }}';
        if (remEmail != '') {
          $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue new-check checked',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
          });
        } else {
          $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue new-check',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
          });
        }
      });
    </script>
  </body>
</html>
